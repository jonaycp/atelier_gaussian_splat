<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Visor de Gaussian Splatting</title>
  <style>
    body, html { margin: 0; width: 100%; height: 100%; }
    #viewer { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="viewer"></canvas>
  <script type="module">
    import { Viewer } from 'gsplat.js';

    const canvas = document.getElementById('viewer');
    const viewer = new Viewer({ canvas });

    // Cambia esta ruta por tu archivo .splat o .ply
    viewer.load('./atelier.splat').then(() => {
      viewer.start();
    });
  </script>
</body>
</html>
